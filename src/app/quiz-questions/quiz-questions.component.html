<div *ngFor="let quizQuestion of quizQuestions; index as qi">
    <p>{{quizQuestion.question}}</p>
    <button class="answer" type="button" (click)="selectAnswer(qi, ai)"
        [disabled]="ai === quizQuestion.selectedAnswer"
        *ngFor="let answer of quizQuestion.answers; index as ai">{{answer}}</button>
</div>
<button type="button" class="submit" *ngIf="quizComplete" (click)="showResults()">Submit</button>
